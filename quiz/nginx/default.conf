upstream backend {
    server backend_quiz:8000;
}

server {
    listen 80;

    location /assets/ {
        alias /app/staticfiles/;
    }

    location /admin {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

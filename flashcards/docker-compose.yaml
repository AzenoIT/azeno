services:
  web:
    build:
      context: web
      target: development
    restart: on-failure
    working_dir: /app
    networks:
      - flashcards_web_network
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./web:/app
      - node_modules:/app/node_modules
    env_file:
      - envs/web.env
    command: npm run dev
    stdin_open: true
    tty: true

  proxy:
    build:
      context: ./proxy
    restart: on-failure
    networks:
      - backend_network
      - flashcards_web_network
    depends_on:
      - backend
      - web
    ports:
      - "80:80"
    volumes:
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/media:/app/media

  backend:
    build:
      context: ./backend
      target: development
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ./envs/backend.env
      - ./envs/postgres.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    restart: on-failure
    volumes:
      - ./backend:/app
    networks:
      - backend_network
      - flashcards_postgres_network

  postgres:
    image: postgres:15.1
    volumes:
      - backend_flashcards_db_volume:/var/lib/postgresql/data
    env_file:
      - envs/postgres.env
    ports:
      - "5432:5432"
    networks:
      - flashcards_postgres_network

volumes:
  backend_flashcards_db_volume:
  node_modules:

networks:
  flashcards_postgres_network:
    driver: bridge
  backend_network:
    driver: bridge
  flashcards_web_network:
    driver: bridge
